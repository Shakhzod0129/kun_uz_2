spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=50000
spring.mail.properties.mail.smtp.timeout=50000
spring.mail.properties.mail.smtp.writetimeout=50000
# ===============================
#       SMS
# ===============================
my.eskiz.uz.email=email
my.eskiz.uz.password=pswd
sms.fly.uz.url=https://notify.eskiz.uz
# ===============================
#       Attach size
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# ===============================
#       GENERAL
# ===============================
spring.profiles.active=local



logging.level.root=error
logging.level.uz.kun=debug
logging.pattern.console=%date{dd MMM yyyy;HH:mm:ss.SSS} %highlight(%-5level) %cyan(%logger{36}) - %green(%msg%n)
logging.file.name=logs/log-file.log
logging.pattern.file=%date{dd MMM yyyy - HH:mm:ss.SSS} %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=1MB
logging.logback.rollingpolicy.file-name-pattern=old-log-%d{yyyy-MM-dd}.%i.log



